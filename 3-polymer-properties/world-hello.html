
<dom-module id="world-hello">
  <template>
    <style>
      :host {
        display: block;
      }
      h3 {
        background-color: blue;
        color: white;
      }
      :host[formal] {
        /*background-image: repeating-linear-gradient(90deg, red 5px, white 5px, blue 5px)*/
        background-color: red;
        /*color: white;*/
      }
    </style>
    <h3>{{country}}</h3>
    <div>{{greeting}}</div>
  </template>
  <script>
    Polymer({
      is: 'world-hello',
      properties: {
        country: {
          type: String,
          value: 'us',
          reflectToAttribute: true
        },
        region: {
          type: String,
          value: null,
          reflectToAttribute: true
        },
        greeting: {
          type: String,
          computed: '_sayHi(country, region)',
          reflectToAttribute: true,
          notify: true
        },
        formal: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },
      _sayHi: function(country) {
        if (!country) return '';
        switch(country) {
          case 'us':
          case 'uk':
            return 'Hello!';
          case 'fr':
            return 'Salut!';
          case 'it':
            return 'Ciao!';
          case 'ca':
            return 'Hello, eh! Can I get you some Tim Horton\'s?';
          case 'es':
            return 'Â¡Hola!';
          default: 'Error: I don\'t speak that language!'
        }
      }
    });
  </script>
</dom-module>
