<link rel="import" href="../libs/paper-input/paper-input.html">

<dom-module id="input-demo">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-input id="input" label="Hello, {{myValue}}" value="{{myValue}}"></paper-input>
        <div id="output">{{myValue}} {{fooBar}}</div>
        <button id="clear">Clear</button>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'input-demo',
                properties: {
                    fooBar: {
                        type: String,
                        value: 'baz'
                    }
                },
                listeners: {
                    'tap': '_tapped',
                    'clear.tap': '_clear'
                },
                observers: [
                    '_notifyMe(myValue, fooBar)'
                ],
                _tapped: function (e) {
                    console.log('tapped', e);
                },
                _notifyMe: function (myValue) {
                    this.fire('something-changed', {value: myValue});
                },
                _upper: function (string) {
                    return string.toUpperCase();
                },
                _clear: function () {
                    this.myValue = '';
                }
            });
        })();
    </script>
</dom-module>
